<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentaci√≥n Real de Clientes - K-mita</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #3c3;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Segmentaci√≥n Real de Clientes - K-mita</h1>
        
        <button class="btn" onclick="cargarDatosReales()">üîÑ Cargar Datos Reales de Shopify</button>
        <button class="btn" onclick="exportarDatos()">üì• Exportar Datos</button>
        
        <div id="status"></div>
        
        <div class="stats" id="stats"></div>
        
        <div class="grid">
            <div class="card">
                <h2>üìä Segmentaci√≥n de Clientes</h2>
                <div class="chart-container">
                    <canvas id="segmentChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h2>üìà Distribuci√≥n por √ìrdenes</h2>
                <div class="chart-container">
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card" style="margin-top: 30px;">
            <h2>üìã Detalle de Clientes</h2>
            <div id="tableContainer"></div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1fWJxqNKv7Fm0uldTh7RhxwgVXpdWnp7dR4HsXn8bfZ0';
        let segmentChart = null;
        let ordersChart = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.innerHTML = message;
        }

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];
            
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] ? values[index].trim() : '';
                });
                data.push(row);
            }
            
            return data;
        }

        function calcularSegmentacion(orders) {
            // Agrupar por cliente
            const clientesMap = new Map();
            
            orders.forEach(order => {
                const email = order.customer_email;
                if (!email) return;
                
                if (!clientesMap.has(email)) {
                    clientesMap.set(email, {
                        email: email,
                        ordenes: 0,
                        totalGastado: 0,
                        primeraOrden: order.created_at,
                        ultimaOrden: order.created_at
                    });
                }
                
                const cliente = clientesMap.get(email);
                cliente.ordenes++;
                cliente.totalGastado += parseFloat(order.total_price || 0);
                
                if (order.created_at < cliente.primeraOrden) {
                    cliente.primeraOrden = order.created_at;
                }
                if (order.created_at > cliente.ultimaOrden) {
                    cliente.ultimaOrden = order.created_at;
                }
            });
            
            // Calcular segmentos
            const segmentos = {
                'Nuevo': 0,
                'Regular': 0,
                'Frecuente': 0,
                'VIP': 0
            };
            
            const clientes = Array.from(clientesMap.values());
            
            clientes.forEach(cliente => {
                if (cliente.ordenes === 1) {
                    cliente.segmento = 'Nuevo';
                    segmentos['Nuevo']++;
                } else if (cliente.ordenes === 2) {
                    cliente.segmento = 'Regular';
                    segmentos['Regular']++;
                } else if (cliente.ordenes >= 3 && cliente.ordenes < 10) {
                    cliente.segmento = 'Frecuente';
                    segmentos['Frecuente']++;
                } else {
                    cliente.segmento = 'VIP';
                    segmentos['VIP']++;
                }
            });
            
            return { segmentos, clientes };
        }

        function mostrarEstadisticas(segmentos, clientes) {
            const totalClientes = clientes.length;
            const totalOrdenes = clientes.reduce((sum, c) => sum + c.ordenes, 0);
            const totalIngresos = clientes.reduce((sum, c) => sum + c.totalGastado, 0);
            const promedioOrdenes = totalOrdenes / totalClientes;
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Clientes</div>
                    <div class="stat-value">${totalClientes}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total √ìrdenes</div>
                    <div class="stat-value">${totalOrdenes}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ingresos Totales</div>
                    <div class="stat-value">$${totalIngresos.toFixed(0)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Promedio √ìrdenes/Cliente</div>
                    <div class="stat-value">${promedioOrdenes.toFixed(1)}</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function crearGraficoSegmentacion(segmentos) {
            const ctx = document.getElementById('segmentChart');
            
            if (segmentChart) {
                segmentChart.destroy();
            }
            
            segmentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Nuevo', 'Regular', 'Frecuente', 'VIP'],
                    datasets: [{
                        data: [
                            segmentos['Nuevo'],
                            segmentos['Regular'],
                            segmentos['Frecuente'],
                            segmentos['VIP']
                        ],
                        backgroundColor: [
                            '#10b981',  // Verde - Nuevo
                            '#f59e0b',  // Naranja - Regular
                            '#3b82f6',  // Azul - Frecuente
                            '#ef4444'   // Rojo - VIP
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Distribuci√≥n de Clientes por Segmento',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }

        function crearGraficoOrdenes(clientes) {
            const ctx = document.getElementById('ordersChart');
            
            if (ordersChart) {
                ordersChart.destroy();
            }
            
            // Contar clientes por n√∫mero de √≥rdenes
            const ordenesCount = {};
            clientes.forEach(cliente => {
                const ordenes = cliente.ordenes;
                ordenesCount[ordenes] = (ordenesCount[ordenes] || 0) + 1;
            });
            
            const labels = Object.keys(ordenesCount).sort((a, b) => a - b);
            const data = labels.map(label => ordenesCount[label]);
            
            ordersChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels.map(l => `${l} orden${l > 1 ? 'es' : ''}`),
                    datasets: [{
                        label: 'N√∫mero de Clientes',
                        data: data,
                        backgroundColor: '#667eea',
                        borderColor: '#5568d3',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Clientes por N√∫mero de √ìrdenes',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function mostrarTabla(clientes) {
            // Ordenar por total gastado
            clientes.sort((a, b) => b.totalGastado - a.totalGastado);
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Segmento</th>
                            <th>√ìrdenes</th>
                            <th>Total Gastado</th>
                            <th>Promedio por Orden</th>
                            <th>Primera Orden</th>
                            <th>√öltima Orden</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            clientes.forEach(cliente => {
                const promedio = cliente.totalGastado / cliente.ordenes;
                const primeraOrden = new Date(cliente.primeraOrden).toLocaleDateString('es-MX');
                const ultimaOrden = new Date(cliente.ultimaOrden).toLocaleDateString('es-MX');
                
                tableHTML += `
                    <tr>
                        <td>${cliente.email}</td>
                        <td><strong>${cliente.segmento}</strong></td>
                        <td>${cliente.ordenes}</td>
                        <td>$${cliente.totalGastado.toFixed(2)}</td>
                        <td>$${promedio.toFixed(2)}</td>
                        <td>${primeraOrden}</td>
                        <td>${ultimaOrden}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        async function cargarDatosReales() {
            showStatus('<div class="loading">üîÑ Cargando datos reales de Shopify...</div>', 'loading');
            
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&sheet=Orders_Data`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo acceder a Google Sheets. Aseg√∫rate de que el sheet sea p√∫blico.`);
                }
                
                const csvText = await response.text();
                const orders = parseCSV(csvText);
                
                if (orders.length === 0) {
                    throw new Error('No se encontraron √≥rdenes en el Google Sheet');
                }
                
                showStatus(`<div class="success">‚úÖ Datos cargados: ${orders.length} √≥rdenes encontradas</div>`, 'success');
                
                // Calcular segmentaci√≥n
                const { segmentos, clientes } = calcularSegmentacion(orders);
                
                // Mostrar resultados
                mostrarEstadisticas(segmentos, clientes);
                crearGraficoSegmentacion(segmentos);
                crearGraficoOrdenes(clientes);
                mostrarTabla(clientes);
                
                // Guardar datos para exportar
                window.datosReales = { segmentos, clientes, orders };
                
            } catch (error) {
                showStatus(`<div class="error">‚ùå Error: ${error.message}</div>`, 'error');
                console.error('Error:', error);
            }
        }

        function exportarDatos() {
            if (!window.datosReales) {
                alert('Primero carga los datos reales');
                return;
            }
            
            const { segmentos, clientes } = window.datosReales;
            
            const reporte = {
                fecha: new Date().toISOString(),
                segmentacion: segmentos,
                clientes: clientes,
                resumen: {
                    totalClientes: clientes.length,
                    totalOrdenes: clientes.reduce((sum, c) => sum + c.ordenes, 0),
                    totalIngresos: clientes.reduce((sum, c) => sum + c.totalGastado, 0)
                }
            };
            
            const blob = new Blob([JSON.stringify(reporte, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `segmentacion-clientes-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        // Auto-cargar al abrir la p√°gina
        window.addEventListener('load', () => {
            showStatus('<div class="loading">üëã Listo para cargar datos. Haz clic en "Cargar Datos Reales"</div>', 'info');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexi√≥n K-mita</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Test de Conexi√≥n K-mita Dashboard</h1>
    <div id="status">Iniciando pruebas...</div>
    <div id="results"></div>

    <script src="config.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');

        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${content}`;
            resultsDiv.appendChild(div);
        }

        async function testConnection() {
            try {
                statusDiv.textContent = 'üîÑ Probando conexi√≥n...';
                
                // Test 1: Verificar CONFIG
                if (typeof CONFIG === 'undefined') {
                    addResult('error', 'CONFIG no encontrado', 'El archivo config.js no se carg√≥ correctamente');
                    return;
                }
                addResult('success', 'CONFIG cargado', 'Configuraci√≥n encontrada correctamente');

                // Test 2: Probar URL de √≥rdenes
                const ordersURL = buildGoogleSheetsURL(CONFIG.GOOGLE_SHEETS.ORDERS_SHEET);
                addResult('info', 'URL de √ìrdenes', ordersURL);

                const ordersResponse = await fetch(ordersURL);
                if (ordersResponse.ok) {
                    const ordersText = await ordersResponse.text();
                    const lines = ordersText.split('\n').filter(line => line.trim());
                    addResult('success', '√ìrdenes - Conexi√≥n exitosa', `${lines.length} l√≠neas encontradas`);
                    
                    if (lines.length > 0) {
                        const headers = lines[0].split(',');
                        addResult('info', 'Headers de √ìrdenes', `<pre>${headers.join(', ')}</pre>`);
                    }
                } else {
                    addResult('error', 'Error en √ìrdenes', `Status: ${ordersResponse.status} - ${ordersResponse.statusText}`);
                }

                // Test 3: Probar URL de clientes
                const customersURL = buildGoogleSheetsURL(CONFIG.GOOGLE_SHEETS.CUSTOMERS_SHEET);
                addResult('info', 'URL de Clientes', customersURL);

                const customersResponse = await fetch(customersURL);
                if (customersResponse.ok) {
                    const customersText = await customersResponse.text();
                    const lines = customersText.split('\n').filter(line => line.trim());
                    addResult('success', 'Clientes - Conexi√≥n exitosa', `${lines.length} l√≠neas encontradas`);
                    
                    if (lines.length > 0) {
                        const headers = lines[0].split(',');
                        addResult('info', 'Headers de Clientes', `<pre>${headers.join(', ')}</pre>`);
                    }
                } else {
                    addResult('error', 'Error en Clientes', `Status: ${customersResponse.status} - ${customersResponse.statusText}`);
                }

                statusDiv.textContent = '‚úÖ Pruebas completadas';

            } catch (error) {
                addResult('error', 'Error de conexi√≥n', error.message);
                statusDiv.textContent = '‚ùå Error en las pruebas';
            }
        }

        // Ejecutar pruebas al cargar
        testConnection();
    </script>
</body>
</html>

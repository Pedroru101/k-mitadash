[build]
  publish = "."
  command = "echo 'Build completed - Static files ready'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/"
  to = "/simple-dashboard.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/simple-dashboard.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"